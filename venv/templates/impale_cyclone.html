<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connects this html doc to the css doc: style.css -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- gets Roboto font from Google API -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    
    <!-- title of the tab of application-->
    <title>
        Path of Exile Builds
    </title>

</head>

<body>
    <!-- nav bar -->
    <div class="navigation_bar">

        <div class="navigation_bar_left">
            <a href="/">
                PoE Builds
            </a>
            
            <a href="/builds" class="navigation_bar__active_page--highlight">
                Builds
            </a>
        </div>
    </div>

    <br><br><br>


    {%for item in results%}

    <!-- Displays name of build from database -->
    <h1>
        {{ item[0] }}
    </h1>
    <!-- This is the grid used to display the items -->
    <div class="grid-container">

        <!-- Displays the specified image. 'item[1]' is used so that the same code can be used for all builds -->
        <div class="amulet" onclick="open_amulet_data_img()">
            <a href="#">
                <img src="{{ url_for('static', filename='Images/' + item[1])}}">
            </a>
        </div>

        <div class="belt">
            <img src="{{ url_for('static', filename='Images/' + item[2])}}">
        </div>

        <div class="body_armour">
            <img src="{{ url_for('static', filename='Images/' + item[3])}}">
        </div>

        <div class="boots">
            <img src="{{ url_for('static', filename='Images/' + item[4])}}">
        </div>

        <div class="gloves">
            <img src="{{ url_for('static', filename='Images/' + item[5])}}">
        </div>

        <div class="helmet">
            <img src="{{ url_for('static', filename='Images/' + item[6])}}">
        </div>

        <div class="main-hand">
            <img src="{{ url_for('static', filename='Images/' + item[7])}}">
        </div>

        <div class="off-hand">
            <img src="{{ url_for('static', filename='Images/' + item[8])}}">
        </div>  

        <div class="ring_1">
            <img src="{{ url_for('static', filename='Images/' + item[9])}}">
        </div>

        <div class="ring_2">
            <img src="{{ url_for('static', filename='Images/' + item[10])}}">
        </div>
        
    </div>

    <!-- These are images which appear when you click on an item -->
    <div class="item_data_img" id="amulet_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[11])}}">
    </div>

    <div class="item_data_img" id="belt_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[12])}}">
    </div>
    
    <div class="item_data_img" id="body_armour_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[13])}}">
    </div>

    <div class="item_data_img" id="boots_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[14])}}">
    </div>

    <div class="item_data_img" id="gloves_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[15])}}">
    </div>

    <div class="item_data_img" id="helmet_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[16])}}">
    </div>

    <div class="item_data_img" id="main_hand_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[17])}}">
    </div>

    <div class="item_data_img" id="off_hand_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[18])}}">
    </div>

    <div class="item_data_img" id="ring_1_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[19])}}">
    </div>

    <div class="item_data_img" id="ring_2_data_img">
        <img src="{{ url_for('static', filename='Images/' + item[20])}}">
    </div>

    {%endfor%}

    <script src ="scripts.js">

    </script>

</body>
</html>
