<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connects this html doc to the css doc: style.css -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- gets Roboto font from Google API -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    <!-- title of the tab of application-->
    <title>
        Path of Exile Builds
    </title>

</head>

<body>

    <!-- navigation bar -->
    <div class="navigation_bar">

        <div class="navigation_bar_left">
            <a href="/">
                PoE Builds
            </a>
            
            <a href="/builds" class="navigation_bar__active_page--highlight">
                Builds
            </a>
        </div>
    </div>
    
    <br><br><br><br>

    <div>

        <!-- a loop which will print all the build names out in a list -->
        {%for item in build_name_results%}
        <ul>
            <li>
                <a href="/builds/{{ item[0] }}">
                    {{ item[0] }}
                </a>
            </li>
        </ul>
        {%endfor%}
    </div>

    <br><br><br>

    <!-- form to recieve user's input for new build -->
    <form action="/add" method="post" autocomplete="off">

        <h2>Create a new build: </h2>

        <!-- input where user can enter a new name for their build -->
        <input type="text" placeholder="Build Name" name="builds_build_name_id">

        <!-- dropdown menus so that user can select the specific item they want in a build from the database -->
        <select name="select_body_armour" required>
                <option value="" disabled selected>Body Armour</option>
            {%for item in body_armour_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_helmet" required>
                <option value="" disabled selected>Helmet</option>
            {%for item in helmet_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_amulet" required>
                <option value="" disabled selected>Amulet</option>
            {%for item in amulet_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_gloves" required>
                <option value="" disabled selected>Gloves</option>
            {%for item in gloves_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_boots" required>
                <option value="" disabled selected>Boots</option>
            {%for item in boots_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_ring_1" required>
                <option value="" disabled selected>Ring 1</option>
            {%for item in ring_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_ring_2" required>
                <option value="" disabled selected>Ring 2</option>
            {%for item in ring_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_main_hand" required>
                <option value="" disabled selected>Main-hand</option>
            {%for item in hand_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_off_hand" required>
                <option value="" disabled selected>Off-hand</option>
            {%for item in hand_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <select name="select_belt" required>
                <option value="" disabled selected>Belt</option>
            {%for item in belt_results%}              
                <option value={{ item[1] }}>{{ item[0] }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="add">
    </form>

<br><br><br>


    <h2>
        Please enter the build you would like to delete:
    </h2>

    <!-- form which takes the name of the build the user would like to delete -->
    <form action="/delete" method="post" autocomplete="off">
        <input type="text" placeholder="build name" name="delete_builds_build_name_id" value="">
        <input type="submit" value="delete">
    </form>

</body>
</html>
